<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
}

var  nome = prompt("Informe seu nome:");
var alturaInformada = prompt(nome + ", informe sua altura:")
var pesoInformado = prompt(nome + ", informe também, seu peso:")

var imc = calculaImc(alturaInformada, pesoInformado);

mostra(nome + ", o seu IMC  é: " + imc); 

if( imc < 18.5 ) {
    mostra ("Seu IMC está abaixo do recomendado, mas é apenas uma estimativa!");
}

if( imc > 35 ){
    mostra("Seu IMC está acima do recomendado, mas é apenas uma estimativa!");
}

if ( imc >= 18.5 && imc <= 35 ){
        mostra("Seu IMC está una beleza e dentro do padrao, mas é apenas uma estimativa!");
}


</script>
