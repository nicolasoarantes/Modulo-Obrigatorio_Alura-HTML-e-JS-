        <p style="font-size: 20px "> <em>A missão é: <strong style="color:#c62545"> Finalizar o curso de JS e HTML!

        <h4 style="text-align: center;"> 
            Aula 0.7
            <br>
            Exercicio 17: Repeticao aninhadas
            <br>
            <br>      
        </h4>    
        <div style=" text-align:center; margin-top: 60px;">
            
            <script>

                function pulaLinha() {
                    document.write ("<br>") ;
                }

                function mostra(frase) {
                    document.write(frase);
                }

                //mostra("**********");

                // Para mostrar a linha acima, podemos usar o for e
                // lembrando que o for() conta com três partes - a primeira
                // é a variável de inicialização, a que será incrementada,
                // a segunda é a condição para sabermos quando ele deve parar
                // de repetir o que está em seu bloco, por fim, temos o incremento.
                for(var linha = 1; linha <= 3; linha++){
                    for(var coluna = 1; coluna <= 10; coluna++){
                        mostra("*");
                    }
                        pulaLinha();
                };

            </script>



            </div>  
    </div>
