                <script>
                    //Atenção: com atualizações, o Google Chrome a
                    //gora só mostra as mensagens através de document.write()
                    //realizadas dentro de um loop, somente quando a página for carregada 
                    //completamente, isto é, quando o loop termina. Neste caso, para efeito de
                    //aprendizagem, utilizem alert() no lugar de document.write().
                
                
                
                    function pulaLinha() {
                
                        document.write("<br>");
                        document.write("<br>");
                }
                
                    function mostra(frase) {
                
                        document.write(frase);
                        pulaLinha();
                }
            

                
                var numeroPensado = Math.round(Math.random() * 10 );
                console.log(numeroPensado);
                alert ("Este é um jogo de advinhacao! Digite um numero na proxima mensagem e tente adivinhar qual foi o numero que pensamos através das dicas que virao: ")
                
                var tentativas = 1;

            while(tentativas <= 3) {
                var chute = parseInt(prompt("Digite seu chute!"));
                
                if(chute == numeroPensado){
                    mostra("Voce ACERTOU o chute! Noice :) ");
                    break;
                
                } else {
                    mostra("Voce ERROU o chute! Tente denovo, ya bad :)");
                
                }
                
                tentativas++;
                    }
                    
                    mostra("THE END-O!");
                </script>
