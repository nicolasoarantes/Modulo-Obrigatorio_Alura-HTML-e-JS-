<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var limite = parseInt(prompt("Digite até que ano deseja que calculemos os anos da data"));
var anoCopa = 1930;


while (anoCopa <= limite) {
    mostra("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;

}

alert ("Todas os anos onde tivemos copa até o presente foram atingidos!");

</script>
